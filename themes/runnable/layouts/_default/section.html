{{ define "main" }}
{{ $section := .Section }}
<div class="grid-block grid-container vertical">
    <nav class="grid-block align-center justify-center breadcrumbs">
        <a class="grid-block shrink align-center link" href="/"><img src="{{ .Site.BaseURL }}/icons/home.png" width="25" height="25"></a> <svg class="icons icons-chevron-right"><use xlink:href="#icons-chevron-right"></use></svg>
        <a class="link" href="/{{ $section }}">{{ with .Site.GetPage "section" $section }}{{ .Title }}{{ end }}</a>
    </nav>
    <div class="categories">
        <section class="card padding-lg">
          <img class="img" src='{{ .Site.BaseURL }}{{ with .Site.GetPage "section" $section }}{{ .Params.image }}{{ end }}' height="180" width="180">
          <h1 class="h1 padding-xxs">{{ with .Site.GetPage "section" $section }}{{ .Title }}{{ end }}</h1>
          <ul class="list">
            {{ range .Pages }}
            <li class="list-item">
                <a class="grid-block justify-justified align-center link padding-xxs" href="{{ .Permalink }}">{{ .LinkTitle }}
                <svg class="icons icons-chevron-right"><use xlink:href="#icons-chevron-right"></use></svg>
                </a>
            </li>
            {{ end }}            
          </ul>
        </section>
      </div>
</div>
{{ end }}
