{{ define "main" }}
{{ $section := .Section }}
<div class="grid-block grid-container vertical">
    <nav class="grid-block align-center justify-center breadcrumbs">
        <a class="grid-block shrink align-center link" href="/"><img src="{{ .Site.BaseURL }}/icons/home.png" width="25" height="25"></a> <svg class="icons icons-chevron-right"><use xlink:href="#icons-chevron-right"></use></svg>
        
        <a class="link" href="/{{ $section }}">{{ with .Site.GetPage "section" $section }}{{ .Title }}{{ end }}</a> <svg class="icons icons-chevron-right"><use xlink:href="#icons-chevron-right"></use></svg>
        
        <a class="link link text-overflow" href="{{ .Permalink }}">{{ .Title }}</a>
    </nav>
    <article class="article">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
        </header>
        
        {{ .Description }}

        {{ .Content }}
        
        {{ with .NextInSection }}
            <a class="grid-block well well-anchor" href="{{ .Permalink }}">
                <img class="grid-block shrink img" src='{{ .Site.BaseURL }}/{{ with .Site.GetPage "section" $section }}{{ .Params.image }}{{ end }}' height="108" width="108">
                <div class="grid-block vertical">
                <p class="p">
                    <strong class="strong">Next: {{ .Title }}</strong>
                    <br>{{ .Params.subtitle }}
                </p>
                </div>
                <svg class="icons icons-chevron-right hidden-xs">
                <use xlink:href="#icons-chevron-right">
                </use></svg>
            </a>    
        {{ end }}   
        
    </article>
  </div>
{{ end }}
